<!DOCTYPE html>
<html lang="en">

<head>
    <title>Component</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app1">
        <my-cmp></my-cmp>

        new Vue({

        })

        new Vue({

</html>
